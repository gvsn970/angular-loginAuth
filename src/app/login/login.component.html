
  <app-header></app-header>
  <div class="container-fluid">
 
    <div class="row">
  
    <div class="col"></div>
    <div class="col" >
            <h3>Login Form</h3>
        <form action="" #myForm="ngForm" (ngSubmit)="login(myForm.value)">
            <div class="form-group">
              <label for="name">user Name:</label>
              <input type="text" class="form-control" id="name" name="name" ngModel>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="pwd" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
    </div>
 
      <div class="col" ></div>
    </div>
<br/>
    <h3 class="alert alert-danger" *ngIf="!statusFail">
           {{statusMessage}}
    </h3>
  </div>

  <app-footer></app-footer>
